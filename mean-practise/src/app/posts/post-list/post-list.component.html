<mat-accordion multi="true" *ngIf="postList.length > 0">
  <mat-expansion-panel *ngFor="let post of postList">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>
      {{post.content}}
    </p>
    <mat-action-row>
      <button mat-button color="primary" (click)="onEditPost()">Edit</button>
      <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="postList.length < 1">no post added.!</p>
